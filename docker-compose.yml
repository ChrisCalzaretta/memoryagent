version: '3.8'

services:
  # Neo4j - Graph Database for Design Intelligence
  neo4j:
    image: neo4j:5.15.0
    container_name: memoryagent-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/memoryagent123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - memoryagent
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p memoryagent123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector Database for Embeddings
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: memoryagent-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - memoryagent
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  qdrant_data:
    driver: local

networks:
  memoryagent:
    driver: bridge
